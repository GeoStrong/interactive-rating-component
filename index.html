<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main class="main">
    <div class="component">
      <div class="component__starter">
        <div class="component__icon"><img src="./images/icon-star.svg" alt="icon"></div>
        <div class="component__text">
          <h1 class="header">
            How did we do?
          </h1>
          <p class="description">
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
          </p>
        </div>
        <nav class="component__nav">
          <ul class="list-reset component__list">
            <li class="component__item">
              <button class="btn-reset component__btn" data-id="1">1</button>
            </li>
            <li class="component__item">
              <button class="btn-reset component__btn" data-id="2">2</button>
            </li>
            <li class="component__item">
              <button class="btn-reset component__btn" data-id="3">3</button>
            </li>
            <li class="component__item">
              <button class="btn-reset component__btn" data-id="4">4</button>
            </li>
            <li class="component__item">
              <button class="btn-reset component__btn" data-id="5">5</button>
            </li>
          </ul>
          <button class="btn-reset btn">Submit</button>
        </nav>
      </div>
      <div class="component__complete hide">
        <div class="component-complete__icon">
          <img src="./images/illustration-thank-you.svg" alt="illustration thank you">
        </div>
        <div class="component-complete__text">
          <div class="component__rating">
            <p class="component-rating-result">
              You selected <span class="rating"></span> out of 5
            </p>
          </div>
          <h2 class="header">Thank you!</h2>
          <p class="description">
            We appreciate you taking the time to give a rating. If you ever need more
            support,
            donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
  </main>
  <script src="./scripts/script.js"></script>
</body>

</html>
